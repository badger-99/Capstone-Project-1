<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="about.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>About</title>
  </head>
  <body>
    <header>
      <a href="#" class="mobile">
        <img src="" alt="mobile-menu icon" />
      </a>
      <div id="top-bar"></div>
      <nav id="nav">
        <div id="logo"></div>
        <div id="nav-links"></div>
      </nav>
    </header>
    <main>
      <section id="about-event">
        <div id="event-header"></div>
        <div id="event-description"></div>
        <div id="contact-details"></div>
      </section>

      <section id="about-logo">
        <div class="section-title"></div>
        <div class="logo-description"></div>
        <div class="logo-display"></div>
      </section>

      <section id="past-events">
        <div class="section-title"></div>
        <div class="pst-events-description"></div>
        <div class="event-cards"></div>
      </section>

      <section class="mobile" id="partners">
        <div class="section-title"></div>
        <div id="desktop-partner-logos"></div>
      </section>

      <section class="desktop" id="footer">
        <div id="logo"></div>
        <div class="copyright"></div>
      </section>
    </main>
  </body>
</html>
